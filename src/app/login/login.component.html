{{username}} and {{password}}
<div class="first_login">
    <h2>Login</h2>
    <form>
        Email: <input type="text" ng-model="email">
        Username: <input type="text" ng-model="username">
        Password: <input type="email" ng-model="password">
    </form>
    <button (click)='onClickMe()'>Register</button>
</div>

<div class="container">
    <h1>Hero Form</h1>
    <form>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required>
          <option *ngFor="let pow of makeupColors" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
